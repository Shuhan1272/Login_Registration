<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Restration</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <div class="container py-5">
        <div class="row">
            <div class="col-8 mx-auto text-center">
                <h2>Login and Registration with bootstrap and JS</h2>
                <buton class="btn btn-success" onclick="displayform('login')">Login</buton>
                <button class="btn btn-primary" onclick="displayform('register')">Register</button>
                <!-- passing login and register as parameter for function reusibility -->
            </div>
        </div>
    </div>

    <!-- login form -->
    <div class="container d-none" id="login_form">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bolder text-success">Login</h5>
                            <div class="mb-3">
                                <label for="login_email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="login_email">
                            </div>
                            <div class="mb-3">
                                <label for="login_pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login_pass">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success" onclick="login()">Login</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- registration form -->
        <div class="container d-none" id="register_form">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card w-100">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-bolder text-primary">Register</h5>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Full name</label>
                                    <input type="text" class="form-control" id="fullname">
                                </div>
                                <div class="mb-3">
                                    <label for="reg_email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="reg_email">
                                </div>
                                <div class="mb-3">
                                    <label for="reg_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="reg_password">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary" onclick="register()">Register</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- custom script link -->
        <script src="script.js"></script>
</body>

</html>
